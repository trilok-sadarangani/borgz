services:
  - type: web
    name: borgz-backend
    env: docker
    rootDir: .
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    plan: standard
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENABLE_DB_PERSISTENCE
        value: "true"
      - key: DISABLE_SEED_AUTH
        value: "true"
      - key: CORS_ORIGIN
        value: https://borgz-web.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: borgz-db
          property: connectionString
      - key: AUTH0_DOMAIN
        value: dev-hl2hhkyfntxf14em.us.auth0.com
      - key: AUTH0_AUDIENCE
        value: api.borgz.com
      - key: AUTH0_ISSUER
        value: https://dev-hl2hhkyfntxf14em.us.auth0.com/

  - type: web
    name: borgz-web
    runtime: static
    rootDir: client
    autoDeploy: true
    buildCommand: npm ci && npx expo export --platform web
    staticPublishPath: dist
    envVars:
      - key: EXPO_PUBLIC_API_URL
        value: https://borgz-backend.onrender.com
      - key: EXPO_PUBLIC_AUTH0_DOMAIN
        value: dev-hl2hhkyfntxf14em.us.auth0.com
      - key: EXPO_PUBLIC_AUTH0_CLIENT_ID
        value: aP8oDBwbFtJLSxJZOHQ1AUEdOgwHtKGG
      - key: EXPO_PUBLIC_AUTH0_AUDIENCE
        value: api.borgz.com

databases:
  - name: borgz-db
    plan: basic-256mb


